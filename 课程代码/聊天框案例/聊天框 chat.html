<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聊天窗口</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      background-color: #cdf2f8;
      margin: 0 auto;
      width: 500px;
      height: 500px;
      font-size: 12px;
      line-height: 12px;
      overflow-y: auto;
      padding-bottom: 60px; /* 留出输入框空间 */
    }

    .title {
      text-align: center;
      font-size: 15px;
      line-height: 30px;
      background-color: rgb(29, 127, 198);
      color: white;
    }

    .item {
      width: 100%;
      margin-top: 20px;
      clear: both;
    }

    .item_1, .item_2 {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      position: relative;
      word-break: break-word;
    }

    .item_1 {
      float: left;
      margin-left: 10px;
      background-color: white;
    }

    .item_1::before {
      content: "";
      position: absolute;
      top: 10px;
      left: -10px;
      border-width: 6px;
      border-style: solid;
      border-color: transparent white transparent transparent;
    }

    .item_2 {
      float: right;
      margin-right: 10px;
      background-color: rgb(29, 127, 198);
      color: white;
    }

    .item_2::before {
      content: "";
      position: absolute;
      top: 10px;
      right: -10px;
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent transparent rgb(29, 127, 198);
    }

    .item_3 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .input {
      flex: 1;
      height: 24px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 0 10px;
      outline: none;
    }

    .send {
      display: inline-block;
      text-align: center;
      width: 50px;
      height: 24px;
      line-height: 24px;
      border-radius: 20px;
      background-color: rgb(29, 127, 198);
      color: white;
      font-size: 12px;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 标题 -->
    <div class="title">
      <h2>聊天窗口</h2>
    </div>

    <!-- 聊天内容 -->
    <div class="item">
      <div class="item_1">你好！</div>
    </div>
    <div class="item">
      <div class="item_2">我不好！</div>
    </div>
    <div class="item">
      <div class="item_1">为什么？</div>
    </div>
    <div class="item">
      <div class="item_2">nothing hh</div>
    </div>

    <!-- 输入框 -->
    <div class="item_3">
      <input class="input" type="text" placeholder="请输入消息">
      <button class="send">发送</button>
    </div>
  </div>
</body>
</html>
